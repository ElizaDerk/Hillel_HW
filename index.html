<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Homework_1</title>
</head>
<body>
    <form>
        <h3>Contact form</h3>
        <div class="form-item">
            <label for="name">Your name:</label>
            <input type="text" id="name" name="userName" placeholder="John">
        </div>
        <div class="form-item">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="userName" placeholder="Doe">
        </div>
        <div class="form-item">
            <label for="age">Age:</label>
            <input type="number" id="age" name="userAge" placeholder="25">
        </div>
        <div class="form-item">
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="userEmail" placeholder="JohnDoe@gmail.com">
        </div>
        <div class="button">
            <button type="submit">Send!</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
